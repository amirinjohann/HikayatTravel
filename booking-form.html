<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIKAYAT TRAVELS & TOURS - Booking Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .booking-container {
            max-width: 800px;
            margin: 100px auto 2rem;
            padding: 0 1rem;
        }

        .booking-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .booking-form h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .add-person-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .add-person-btn:hover {
            background-color: #2980b9;
        }

        .traveler {
            position: relative;
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            background: #f9f9f9;
        }

        .delete-traveler-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 0.3rem 0.6rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.3s ease;
        }

        .delete-traveler-btn:hover {
            background-color: #c0392b;
        }

        .traveler h3 {
            margin-top: 0;
            padding-right: 2rem;
        }

        .user-icon-container {
            display: flex;
            align-items: center;
            margin-right: 0.5rem;
            position: relative;
        }

        .user-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            border: 1.5px solid #3498db;
            background: #fff;
            cursor: pointer;
        }

        .user-dropdown {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 38px;
            right: 0;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            min-width: 150px;
            z-index: 1001;
        }

        .user-dropdown a {
            color: #2c3e50;
            padding: 0.8rem 1rem;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s;
            border-bottom: 1px solid #f0f0f0;
            width: 100%;
            display: block;
        }

        .user-dropdown a:last-child {
            border-bottom: none;
        }

        .user-dropdown a:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>HIKAYAT TRAVELS & TOURS</h1>
            </div>
            <div class="nav-links" id="navLinks" style="display: flex; align-items: center;">
                <button onclick="window.location.href='login.html'" class="login-btn" data-i18n="login" style="margin-right: 0.5rem;">Login</button>
                <a href="#" class="signup-btn" data-i18n="signup">Sign Up</a>
                <!-- Language Switch Toggle -->
                <label for="filter" class="switch" aria-label="Toggle Filter" style="margin-right: 1rem;">
                  <input type="checkbox" id="filter" />
                  <span>English</span>
                  <span>Malay</span>
                </label>
                <!-- End Language Switch Toggle -->
                <div class="user-icon-container" id="userIconContainer" style="display:none; position: relative;">
                    <img src="images/usericon.jpg" alt="User Icon" class="user-icon" id="userIconClickable">
                    <div class="user-dropdown" id="userDropdown" style="display:none;">
                        <a href="index.html" data-i18n="home">Home</a>
                        <a href="profile.html" data-i18n="myProfile">My Profile</a>
                        <a href="#" onclick="logout();return false;" data-i18n="logout">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="booking-container">
            <div class="booking-form">
                <h2 data-i18n="customerDetails">Customer Details</h2>
                <form id="bookingForm" onsubmit="submitBooking(event)">
                    <div id="travelers">
                        <div class="traveler">
                            <button type="button" class="delete-traveler-btn" onclick="deleteTraveler(this)" title="Delete Person">×</button>
                            <h3><span data-i18n="person">Person</span> <span class="person-number">1</span></h3>
                            <div class="form-group">
                                <label for="traveler1Name" data-i18n="fullName">Full Name</label>
                                <input type="text" id="traveler1Name" required>
                            </div>
                            <div class="form-group">
                                <label for="traveler1Passport" data-i18n="passportNumber">Passport Number</label>
                                <input type="text" id="traveler1Passport" required>
                            </div>
                            <div class="form-group">
                                <label for="traveler1Email" data-i18n="email">Email</label>
                                <input type="email" id="traveler1Email" required>
                            </div>
                            <div class="form-group">
                                <label for="traveler1Address" data-i18n="address">Address</label>
                                <input type="text" id="traveler1Address" required>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="add-traveler-btn" id="addPersonBtn" onclick="addTraveler()" data-i18n="addPerson">Add Person</button>

                    <div id="emergency-contact-section">
                        <h3 data-i18n="emergencyContact">Emergency Contact</h3>
                        <div class="form-group">
                            <label for="emergencyName" data-i18n="fullName">Name</label>
                            <input type="text" id="emergencyName" required>
                        </div>
                        <div class="form-group">
                            <label for="emergencyPhone" data-i18n="phone">Phone</label>
                            <input type="tel" id="emergencyPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="emergencyEmail" data-i18n="email">Email</label>
                            <input type="email" id="emergencyEmail" required>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn" data-i18n="continue">Continue to Payment</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/default-packages.js"></script>
    <script src="js/script.js"></script>
    <script src="js/language.js"></script>
    <script src="js/chat-widget.js"></script>
    <script>
        function submitBooking(event) {
            event.preventDefault();
            // Gather traveler details
            const travelerDivs = document.querySelectorAll('.traveler');
            const travelersDetails = Array.from(travelerDivs).map((traveler, i) => {
                return {
                    fullName: traveler.querySelector(`#traveler${i+1}Name`).value,
                    passportNumber: traveler.querySelector(`#traveler${i+1}Passport`).value,
                    email: traveler.querySelector(`#traveler${i+1}Email`).value,
                    address: traveler.querySelector(`#traveler${i+1}Address`).value
                };
            });
            // Store traveler count and details for invoice/payment
            const travelerCount = travelersDetails.length;
            sessionStorage.setItem('travelerCount', travelerCount);
            sessionStorage.setItem('travelersDetails', JSON.stringify(travelersDetails));
            // Redirect to invoice page
            window.location.href = 'invoice.html';
        }

        function logout() {
            // Here you would typically clear any session data
            window.location.href = 'index.html';
        }

        function addTraveler() {
            const travelersDiv = document.getElementById('travelers');
            const travelerCount = travelersDiv.getElementsByClassName('traveler').length + 1;
            const travelerDiv = document.createElement('div');
            travelerDiv.className = 'traveler';
            travelerDiv.innerHTML = `
                <button type="button" class="delete-traveler-btn" onclick="deleteTraveler(this)" title="Delete Person">×</button>
                <h3><span data-i18n="person">Person</span> <span class="person-number">${travelerCount}</span></h3>
                <div class="form-group">
                    <label for="traveler${travelerCount}Name" data-i18n="fullName">Full Name</label>
                    <input type="text" id="traveler${travelerCount}Name" required>
                </div>
                <div class="form-group">
                    <label for="traveler${travelerCount}Passport" data-i18n="passportNumber">Passport Number</label>
                    <input type="text" id="traveler${travelerCount}Passport" required>
                </div>
                <div class="form-group">
                    <label for="traveler${travelerCount}Email" data-i18n="email">Email</label>
                    <input type="email" id="traveler${travelerCount}Email" required>
                </div>
                <div class="form-group">
                    <label for="traveler${travelerCount}Address" data-i18n="address">Address</label>
                    <input type="text" id="traveler${travelerCount}Address" required>
                </div>
            `;
            travelersDiv.appendChild(travelerDiv);
            // Move the Add Person button below the last traveler
            const addBtn = document.getElementById('addPersonBtn');
            travelersDiv.parentNode.insertBefore(addBtn, travelersDiv.nextSibling);
            if (typeof updateTextContent === 'function') updateTextContent();
        }

        function deleteTraveler(button) {
            const travelersDiv = document.getElementById('travelers');
            const travelers = travelersDiv.getElementsByClassName('traveler');
            
            // Don't allow deleting the last traveler (minimum 1 person)
            if (travelers.length <= 1) {
                alert('At least one traveler is required.');
                return;
            }
            
            // Remove the traveler
            button.closest('.traveler').remove();
            
            // Renumber the remaining travelers
            const remainingTravelers = travelersDiv.getElementsByClassName('traveler');
            for (let i = 0; i < remainingTravelers.length; i++) {
                const traveler = remainingTravelers[i];
                const personNumber = traveler.querySelector('.person-number');
                if (personNumber) {
                    personNumber.textContent = i + 1;
                }
                
                // Update input IDs and labels
                const inputs = traveler.querySelectorAll('input');
                const labels = traveler.querySelectorAll('label');
                const newNumber = i + 1;
                
                inputs.forEach((input, index) => {
                    const fieldNames = ['Name', 'Passport', 'Email', 'Address'];
                    if (fieldNames[index]) {
                        input.id = `traveler${newNumber}${fieldNames[index]}`;
                    }
                });
                
                labels.forEach((label, index) => {
                    const fieldNames = ['Name', 'Passport', 'Email', 'Address'];
                    if (fieldNames[index]) {
                        label.setAttribute('for', `traveler${newNumber}${fieldNames[index]}`);
                    }
                });
            }
        }

        // User icon dropdown logic
        document.addEventListener('DOMContentLoaded', function() {
            var userIcon = document.getElementById('userIconClickable');
            var userDropdown = document.getElementById('userDropdown');
            var userIconContainer = document.getElementById('userIconContainer');
            var navLinks = document.getElementById('navLinks');
            if (userIcon) {
                userIcon.onclick = function(e) {
                    e.stopPropagation();
                    if (userDropdown.style.display === 'none' || userDropdown.style.display === '') {
                        userDropdown.style.display = 'flex';
                    } else {
                        userDropdown.style.display = 'none';
                    }
                };
                document.body.addEventListener('click', function() {
                    if (userDropdown) userDropdown.style.display = 'none';
                });
            }
            // Hide login/signup when logged in, show only icon
            if (localStorage.getItem('isLoggedIn') === 'true') {
                if (navLinks) {
                    var loginBtn = navLinks.querySelector('.login-btn');
                    var signupBtn = navLinks.querySelector('.signup-btn');
                    if (loginBtn) loginBtn.style.display = 'none';
                    if (signupBtn) signupBtn.style.display = 'none';
                    if (userIconContainer) userIconContainer.style.display = 'flex';
                }
            }
        });
    </script>
</body>
</html>
