<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - HIKAYAT TRAVELS & TOURS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-container {
            max-width: 1200px;
            margin: 100px auto 2rem;
            padding: 0 1rem;
        }

        .profile-header {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .profile-header h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .profile-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        .profile-sidebar {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .profile-sidebar ul {
            list-style: none;
        }

        .profile-sidebar li {
            margin-bottom: 1rem;
        }

        .profile-sidebar a {
            color: #2c3e50;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .profile-sidebar a:hover {
            background-color: #f5f6fa;
        }

        .profile-sidebar i {
            margin-right: 0.5rem;
            width: 20px;
        }

        .profile-main {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .profile-section {
            margin-bottom: 2rem;
        }

        .profile-section h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #f5f6fa;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .save-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .save-btn:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .profile-content {
                grid-template-columns: 1fr;
            }
        }

        .user-icon-container {
            display: flex;
            align-items: center;
            margin-right: 0.5rem;
            position: relative;
        }

        .user-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            border: 1.5px solid #3498db;
            background: #fff;
            cursor: pointer;
        }

        .user-dropdown {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 38px;
            right: 0;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            min-width: 150px;
            z-index: 1001;
        }

        .user-dropdown a {
            color: #2c3e50;
            padding: 0.8rem 1rem;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s;
            border-bottom: 1px solid #f0f0f0;
            width: 100%;
            display: block;
        }

        .user-dropdown a:last-child {
            border-bottom: none;
        }

        .user-dropdown a:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>HIKAYAT TRAVELS & TOURS</h1>
            </div>
            <div class="nav-links" id="navLinks" style="display: flex; align-items: center;">
                <button onclick="window.location.href='login.html'" class="login-btn" data-i18n="login" style="margin-right: 0.5rem;">Login</button>
                <a href="#" class="signup-btn">Sign Up</a>
                <div class="user-icon-container" id="userIconContainer" style="display:none; position: relative;">
                    <img src="images/usericon.jpg" alt="User Icon" class="user-icon" id="userIconClickable">
                    <div class="user-dropdown" id="userDropdown" style="display:none;">
                        <a href="index.html" data-i18n="home">Home</a>
                        <a href="profile.html" data-i18n="myProfile">My Profile</a>
                        <a href="#" onclick="logout();return false;" data-i18n="logout">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <h1>My Profile</h1>
        </div>

        <div class="profile-content">
            <div class="profile-sidebar">
                <ul>
                    <li>
                        <a href="#personal-info"><i class="fas fa-user"></i> <span data-i18n="personalInfo">Personal Information</span></a>
                    </li>
                    <li>
                        <a href="#booking-history"><i class="fas fa-history"></i> <span data-i18n="bookingHistory">Booking History</span></a>
                    </li>
                    <li>
                        <a href="#preferences"><i class="fas fa-heart"></i> <span data-i18n="preferences">Preferences</span></a>
                    </li>
                </ul>
            </div>

            <div class="profile-main">
                <div id="personal-info" class="profile-section">
                    <h2 data-i18n="personalInfo">Personal Information</h2>
                    <form id="profileForm" onsubmit="updateProfile(event)">
                        <div class="form-group">
                            <label for="fullName" data-i18n="fullName">Full Name</label>
                            <input type="text" id="fullName" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email" data-i18n="email">Email</label>
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" data-i18n="phone">Phone Number</label>
                            <input type="tel" id="phone" placeholder="Phone Number">
                        </div>
                        <button type="submit" class="save-btn" data-i18n="saveChanges">Save Changes</button>
                    </form>
                </div>

                <div id="booking-history" class="profile-section">
                    <h2 data-i18n="bookingHistory">Booking History</h2>
                    <p data-i18n="noBookingHistory">No booking history yet.</p>
                </div>

                <div id="preferences" class="profile-section">
                    <h2 data-i18n="preferences">Preferences</h2>
                    <form id="preferencesForm" onsubmit="updatePreferences(event)">
                        <div class="form-group">
                            <label for="favoriteDestination" data-i18n="favoriteDestination">Favorite Destination</label>
                            <input type="text" id="favoriteDestination" placeholder="Favorite Destination">
                        </div>
                        <div class="form-group">
                            <label for="dietaryRestrictions" data-i18n="dietaryRestrictions">Dietary Restrictions</label>
                            <input type="text" id="dietaryRestrictions" placeholder="Dietary Restrictions">
                        </div>
                        <button type="submit" class="save-btn" data-i18n="saveChanges">Save Preferences</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/default-packages.js"></script>
    <script src="js/script.js"></script>
    <script src="js/language.js"></script>
    <script src="js/chat-widget.js"></script>
    <script src="js/jspdf.js"></script>
    <script src="js/html2canvas.js"></script>
    <script>
        function updateProfile(event) {
            event.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            // Get current user
            const currentUser = JSON.parse(localStorage.getItem('user'));
            if (!currentUser) {
                alert('Please login first');
                window.location.href = 'login.html';
                return;
            }
            
            // Save profile data for this specific user
            const userProfiles = JSON.parse(localStorage.getItem('userProfiles') || '{}');
            userProfiles[currentUser.email] = {
                fullName: fullName,
                email: email,
                phone: phone,
                lastUpdated: new Date().toISOString()
            };
            localStorage.setItem('userProfiles', JSON.stringify(userProfiles));
            
            console.log('Profile update for', currentUser.email, ':', { fullName, email, phone });
            alert('Profile updated successfully!');
        }

        function updatePreferences(event) {
            event.preventDefault();
            const favoriteDestination = document.getElementById('favoriteDestination').value;
            const dietaryRestrictions = document.getElementById('dietaryRestrictions').value;
            
            // Get current user
            const currentUser = JSON.parse(localStorage.getItem('user'));
            if (!currentUser) {
                alert('Please login first');
                window.location.href = 'login.html';
                return;
            }
            
            // Save preferences data for this specific user
            const userPreferences = JSON.parse(localStorage.getItem('userPreferences') || '{}');
            userPreferences[currentUser.email] = {
                favoriteDestination: favoriteDestination,
                dietaryRestrictions: dietaryRestrictions,
                lastUpdated: new Date().toISOString()
            };
            localStorage.setItem('userPreferences', JSON.stringify(userPreferences));
            
            console.log('Preferences update for', currentUser.email, ':', { favoriteDestination, dietaryRestrictions });
            alert('Preferences updated successfully!');
        }

        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html';
        }

        // Load user profile data
        function loadUserProfile() {
            const currentUser = JSON.parse(localStorage.getItem('user'));
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            
            // Redirect admin users to admin panel
            if (currentUser.role === 'admin') {
                window.location.href = 'admin.html';
                return;
            }
            
            // Load profile data
            const userProfiles = JSON.parse(localStorage.getItem('userProfiles') || '{}');
            const userProfile = userProfiles[currentUser.email];
            
            if (userProfile) {
                document.getElementById('fullName').value = userProfile.fullName || '';
                document.getElementById('email').value = userProfile.email || currentUser.email;
                document.getElementById('phone').value = userProfile.phone || '';
            } else {
                // Set default values for new user
                document.getElementById('fullName').value = currentUser.name || '';
                document.getElementById('email').value = currentUser.email;
                document.getElementById('phone').value = '';
            }
            
            // Load preferences data
            const userPreferences = JSON.parse(localStorage.getItem('userPreferences') || '{}');
            const userPrefs = userPreferences[currentUser.email];
            
            if (userPrefs) {
                document.getElementById('favoriteDestination').value = userPrefs.favoriteDestination || '';
                document.getElementById('dietaryRestrictions').value = userPrefs.dietaryRestrictions || '';
            } else {
                document.getElementById('favoriteDestination').value = '';
                document.getElementById('dietaryRestrictions').value = '';
            }
            
            // Load booking history for this user
            loadBookingHistory(currentUser.email);
        }

        // Load booking history for specific user
        function loadBookingHistory(userEmail) {
            const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
            const userBookings = bookings.filter(booking => booking.user && booking.user.email === userEmail);
            
            const bookingHistorySection = document.getElementById('booking-history');
            if (userBookings.length > 0) {
                let bookingHTML = '<h2 data-i18n="bookingHistory">Booking History</h2>';
                userBookings.forEach(booking => {
                    const bookingDate = new Date(booking.createdAt);
                    const day = bookingDate.getDate().toString().padStart(2, '0');
                    const month = (bookingDate.getMonth() + 1).toString().padStart(2, '0');
                    const year = bookingDate.getFullYear();
                    
                    const reviewButton = booking.reviewed ? 
                        '<button style="background: #95a5a6; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: not-allowed;" disabled>Reviewed</button>' :
                        '<button onclick="window.location.href=\'review.html?bookingId=' + booking.id + '\'" style="background: #3498db; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">Write Review</button>';
                    
                    bookingHTML += `
                        <div style="border: 1px solid #ddd; padding: 1rem; margin-bottom: 1rem; border-radius: 5px; display: flex; justify-content: space-between; align-items: flex-start; gap: 1rem;">
                            <div>
                            <h3>${booking.packageName}</h3>
                            <p><strong>Booking ID:</strong> BK${booking.id.toString().padStart(6, '0')}</p>
                            <p><strong>Date:</strong> ${day}/${month}/${year}</p>
                            <p><strong>Travelers:</strong> ${booking.travelers} person(s)</p>
                            <p><strong>Total Amount:</strong> RM ${booking.totalAmount.toFixed(2)}</p>
                            <div style="margin-top: 1rem;">
                                ${reviewButton}
                                </div>
                            </div>
                            <div style="display: flex; flex-direction: column; gap: 0.5rem; min-width: 160px; align-items: flex-end;">
                                <button onclick='downloadBookingFile("receipt", ${JSON.stringify(booking)})' style="background: #2ecc71; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">Generate Receipt</button>
                                <button onclick='downloadBookingFile("eticket", ${JSON.stringify(booking)})' style="background: #f39c12; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">E-Tickets</button>
                                <button onclick='downloadBookingFile("itinerary", ${JSON.stringify(booking)})' style="background: #2980b9; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">Itineraries</button>
                            </div>
                        </div>
                    `;
                });
                bookingHistorySection.innerHTML = bookingHTML;
            } else {
                bookingHistorySection.innerHTML = '<h2 data-i18n="bookingHistory">Booking History</h2><p data-i18n="noBookingHistory">No booking history yet.</p>';
            }
        }

        // Replace the downloadBookingFile function with a jsPDF-based implementation
        function downloadBookingFile(type, booking) {
            // Helper to trigger PDF download from HTML
            async function downloadPDFfromHTML(htmlContent, filename) {
                // Create a hidden container
                let container = document.createElement('div');
                container.style.position = 'fixed';
                container.style.left = '-9999px';
                container.style.top = '0';
                container.style.width = '800px';
                container.innerHTML = htmlContent;
                document.body.appendChild(container);
                // Wait for fonts and images to load
                await new Promise(resolve => setTimeout(resolve, 300));
                // Use html2canvas to capture
                const canvas = await html2canvas(container, { scale: 2, useCORS: true });
                const imgData = canvas.toDataURL('image/png');
                const pdf = new window.jspdf.jsPDF({ orientation: 'p', unit: 'px', format: [canvas.width, canvas.height] });
                pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
                pdf.save(filename);
                document.body.removeChild(container);
            }
            // Get user info
            const user = JSON.parse(localStorage.getItem('user'));
            const userProfiles = JSON.parse(localStorage.getItem('userProfiles') || '{}');
            const userProfile = userProfiles[user.email] || {};
            const customerName = userProfile.fullName || user.name || user.email;
            const currentDate = new Date();
            const day = currentDate.getDate().toString().padStart(2, '0');
            const month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
            const year = currentDate.getFullYear();
            const bookingId = 'BK' + booking.id.toString().padStart(6, '0');
            // Get package details
            const packages = JSON.parse(localStorage.getItem('packages') || '[]');
            const packageDetails = packages.find(pkg => pkg.id == booking.packageId);
            const packagePrice = packageDetails ? packageDetails.price : (booking.totalAmount / booking.travelers);
            // Calculate discount if any
            const discount = sessionStorage.getItem('discount');
            const discountPercentage = parseFloat(sessionStorage.getItem('discountPercentage'));
            const hasDiscount = discount && !isNaN(discountPercentage);
            const subtotal = packagePrice * booking.travelers;
            const discountAmount = hasDiscount ? (subtotal * discountPercentage / 100) : 0;
            // Generate content
            let content = '';
            let filename = '';
            if (type === 'receipt') {
                filename = `Receipt_${booking.packageName.replace(/\s+/g, '_')}.pdf`;
                content = `
<!DOCTYPE html>
<html>
<head>
    <title>Payment Receipt - ${booking.packageName}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; color: #333; line-height: 1.6; }
        .receipt { border: 2px solid #3498db; padding: 30px; max-width: 600px; margin: 0 auto; background: #fff; }
        .header { text-align: center; border-bottom: 3px solid #3498db; padding-bottom: 20px; margin-bottom: 30px; }
        .header h1 { color: #2c3e50; margin-bottom: 5px; }
        .header h2 { color: #3498db; margin-bottom: 10px; }
        .receipt-info { margin-bottom: 30px; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 12px; padding: 8px 0; border-bottom: 1px solid #eee; }
        .info-row:last-child { border-bottom: none; }
        .section-title { background: #f8f9fa; padding: 10px; margin: 20px 0 15px 0; font-weight: bold; color: #2c3e50; border-left: 4px solid #3498db; }
        .total { border-top: 2px solid #3498db; padding-top: 15px; margin-top: 15px; font-weight: bold; font-size: 1.2em; background: #f8f9fa; padding: 15px; border-radius: 5px; }
        .footer { text-align: center; margin-top: 30px; color: #666; font-size: 0.9em; }
        .payment-success { background: #d4edda; color: #155724; padding: 15px; border-radius: 5px; text-align: center; font-weight: bold; font-size: 1.1em; margin-top: 20px; border: 2px solid #c3e6cb; }
        .company-info { background: #e3f2fd; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class=\"receipt\">\n        <div class=\"header\">\n            <h1>HIKAYAT TRAVELS & TOURS</h1>\n            <h2>PAYMENT RECEIPT</h2>\n            <p><strong>Receipt Date:</strong> ${day}/${month}/${year}</p>\n            <p><strong>Receipt No:</strong> RC${booking.id.toString().padStart(8, '0')}</p>\n        </div>\n        <div class=\"company-info\">\n            <p><strong>Company:</strong> HIKAYAT TRAVELS & TOURS</p>\n            <p><strong>Address:</strong> 123 Travel Street, Kuala Lumpur, Malaysia</p>\n            <p><strong>Phone:</strong> +60 3-1234-5678</p>\n            <p><strong>Email:</strong> info@hikayat.com</p>\n        </div>\n        <div class=\"receipt-info\">\n            <div class=\"section-title\">CUSTOMER INFORMATION</div>\n            <div class=\"info-row\"><span><strong>Customer Name:</strong></span><span>${customerName}</span></div>\n            <div class=\"info-row\"><span><strong>Email:</strong></span><span>${user.email}</span></div>\n            <div class=\"info-row\"><span><strong>Booking ID:</strong></span><span>${bookingId}</span></div>\n            <div class=\"section-title\">PACKAGE DETAILS</div>\n            <div class=\"info-row\"><span><strong>Package Name:</strong></span><span>${booking.packageName}</span></div>\n            <div class=\"info-row\"><span><strong>Destination:</strong></span><span>${packageDetails ? packageDetails.location : 'N/A'}</span></div>\n            <div class=\"info-row\"><span><strong>Duration:</strong></span><span>${packageDetails ? packageDetails.duration + ' Days' : 'N/A'}</span></div>\n            <div class=\"info-row\"><span><strong>Number of Travelers:</strong></span><span>${booking.travelers} person(s)</span></div>\n            <div class=\"section-title\">PAYMENT BREAKDOWN</div>\n            <div class=\"info-row\"><span><strong>Package Price (per person):</strong></span><span>RM ${packagePrice.toFixed(2)}</span></div>\n            <div class=\"info-row\"><span><strong>Quantity:</strong></span><span>${booking.travelers}</span></div>\n            <div class=\"info-row\"><span><strong>Subtotal:</strong></span><span>RM ${subtotal.toFixed(2)}</span></div>\n            ${hasDiscount ? `<div class=\"info-row\"><span><strong>Discount (${discountPercentage}%):</strong></span><span>-RM ${discountAmount.toFixed(2)}</span></div>` : ''}\n            <div class=\"info-row total\"><span><strong>TOTAL AMOUNT:</strong></span><span><strong>RM ${booking.totalAmount.toFixed(2)}</strong></span></div>\n        </div>\n        <div class=\"payment-success\">✓ PAYMENT SUCCESSFUL</div>\n        <div class=\"footer\">\n            <p><strong>Thank you for choosing HIKAYAT TRAVELS & TOURS!</strong></p>\n            <p>This receipt serves as proof of payment for your travel package.</p>\n            <p>For any queries, please contact us at support@hikayat.com</p>\n            <p>Your travel documents are available for download above.</p>\n        </div>\n    </div>\n</body>\n</html>`;
                downloadPDFfromHTML(content, filename);
            } else if (type === 'eticket') {
                filename = `E-Ticket_${booking.packageName.replace(/\s+/g, '_')}.pdf`;
                let travelersTable = '';
                if (booking.travelersDetails && Array.isArray(booking.travelersDetails) && booking.travelersDetails.length > 0) {
                    travelersTable = `<table style=\"width:100%; border-collapse:collapse; margin-top:10px;\"><thead><tr style=\"background:#f8f9fa;\"><th style=\"border:1px solid #ddd;padding:6px;text-align:left;\">Full Name</th><th style=\"border:1px solid #ddd;padding:6px;text-align:left;\">Passport Number</th><th style=\"border:1px solid #ddd;padding:6px;text-align:left;\">Email</th><th style=\"border:1px solid #ddd;padding:6px;text-align:left;\">Address</th></tr></thead><tbody>`;
                    booking.travelersDetails.forEach(traveler => {
                        travelersTable += `<tr><td style=\"border:1px solid #ddd;padding:6px;\">${traveler.fullName || '-'}</td><td style=\"border:1px solid #ddd;padding:6px;\">${traveler.passportNumber || '-'}</td><td style=\"border:1px solid #ddd;padding:6px;\">${traveler.email || '-'}</td><td style=\"border:1px solid #ddd;padding:6px;\">${traveler.address || '-'}</td></tr>`;
                    });
                    travelersTable += '</tbody></table>';
                } else {
                    travelersTable = `<div class=\"info-row\"><span><strong>Traveler Name:</strong></span><span>${customerName}</span></div><div class=\"info-row\"><span><strong>Email:</strong></span><span>${user.email}</span></div>`;
                }
                content = `
<!DOCTYPE html>
<html>
<head>
    <title>E-Ticket - ${booking.packageName}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .ticket { border: 2px solid #3498db; border-radius: 10px; padding: 30px; max-width: 600px; margin: 0 auto; }
        .header { text-align: center; border-bottom: 2px solid #3498db; padding-bottom: 20px; margin-bottom: 30px; }
        .ticket-info { margin-bottom: 30px; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 15px; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .qr-code { text-align: center; margin: 30px 0; }
        .qr-placeholder { width: 150px; height: 150px; background: #e9ecef; border: 2px dashed #ccc; margin: 0 auto; display: flex; align-items: center; justify-content: center; color: #666; }
        .footer { text-align: center; margin-top: 30px; color: #666; }
        .valid { color: #27ae60; font-weight: bold; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 6px; text-align: left; }
        th { background: #f8f9fa; }
    </style>
