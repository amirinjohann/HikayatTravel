<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - HIKAYAT TRAVELS & TOURS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://source.unsplash.com/1600x900/?travel');
            background-size: cover;
            padding: 2rem;
        }

        .auth-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }

        .auth-box h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .auth-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .auth-btn:hover {
            background-color: #2980b9;
        }

        .toggle-form {
            text-align: center;
            margin-top: 1rem;
        }

        .toggle-form a {
            color: #3498db;
            text-decoration: none;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .instagram-btn {
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
            color: #fff;
            border: none;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: background 0.3s;
        }
        .instagram-btn:hover {
            filter: brightness(0.95);
        }
        .instagram-btn i {
            font-size: 1.2em;
        }

        .google-btn {
            background: #4285f4;
            color: #fff;
            border: none;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: background 0.3s;
        }
        .google-btn:hover {
            background: #3367d6;
        }
        .google-btn i {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            
            <!-- Language Switch Toggle -->
            <!-- Removed language switch toggle here -->
            <!-- End Language Switch Toggle -->
            <div id="loginForm">
                <h2 data-i18n="login">Login</h2>
                <button type="button" class="auth-btn instagram-btn" onclick="handleInstagramLogin()" style="font-size:0.85em;">
                    <i class="fab fa-instagram"></i> Login with Instagram
                </button>
                <button type="button" class="auth-btn google-btn" onclick="handleGoogleLogin()" style="font-size:0.85em;">
                    <i class="fab fa-google"></i> Login with Google
                </button>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail" data-i18n="email">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword" data-i18n="password">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <a href="#" class="forgot-password" data-i18n="forgotPassword">Forgot Password?</a>
                    <button type="submit" class="auth-btn" data-i18n="loginBtn">Login</button>
                </form>
                <div class="toggle-form">
                    <p><span data-i18n="noAccount">Don't have an account?</span> <a href="#" onclick="toggleForms()">Sign Up</a></p>
                </div>
            </div>

            <div id="signupForm" style="display: none;">
                <h2>Sign Up</h2>
                <button type="button" class="auth-btn instagram-btn" onclick="handleInstagramLogin()">
                    <i class="fab fa-instagram"></i> Sign Up with Instagram
                </button>
                <button type="button" class="auth-btn google-btn" onclick="handleGoogleLogin()">
                    <i class="fab fa-google"></i> Sign Up with Google
                </button>
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signupName">Username</label>
                        <input type="text" id="signupName" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="auth-btn">Sign Up</button>
                </form>
                <div class="toggle-form">
                    <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/default-packages.js"></script>
    <script src="js/script.js"></script>
    <script src="js/language.js"></script>
    <script src="js/chat-widget.js"></script>
    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Here you would typically make an API call to your backend
            console.log('Login attempt:', { email, password });
            
            // Check for admin login
            if (email === 'admin@gmail.com' && password === 'admin123') {
                localStorage.setItem('isLoggedIn', 'true');
                let user = { 
                    email: email,
                    role: 'admin',
                    name: 'Admin'
                };
                localStorage.setItem('user', JSON.stringify(user));
                window.location.href = 'admin.html';
                return;
            }
            // Check for hardcoded regular user login
            else if (email === 'user@gmail.com' && password === 'user123') {
                localStorage.setItem('isLoggedIn', 'true');
                let user = { 
                    email: email,
                    role: 'user',
                    name: 'User'
                };
                localStorage.setItem('user', JSON.stringify(user));
                // After login, redirect to intended booking flow if present
                const intendedPackageId = localStorage.getItem('intendedPackageId');
                if (intendedPackageId) {
                    localStorage.removeItem('intendedPackageId');
                    window.location.href = `discount.html?packageId=${intendedPackageId}`;
                } else {
                    window.location.href = 'index.html';
                }
                return;
            }
            // Check for registered users in localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const foundUser = users.find(u => u.email === email && u.password === password);
            if (foundUser) {
                localStorage.setItem('isLoggedIn', 'true');
                let user = { 
                    email: foundUser.email,
                    role: foundUser.role || 'user',
                    name: foundUser.name
                };
                localStorage.setItem('user', JSON.stringify(user));
                // After login, redirect to intended booking flow if present
                const intendedPackageId = localStorage.getItem('intendedPackageId');
                if (intendedPackageId) {
                    localStorage.removeItem('intendedPackageId');
                    window.location.href = `discount.html?packageId=${intendedPackageId}`;
                } else {
                    // Check if user profile is complete
                    const userProfiles = JSON.parse(localStorage.getItem('userProfiles') || '{}');
                    const profile = userProfiles[foundUser.email];
                    if (profile && profile.fullName && profile.phone) {
                        window.location.href = 'index.html';
                    } else {
                        window.location.href = 'profile.html';
                    }
                }
                return;
            }
            // Reject any other login attempts
            else {
                alert('Invalid email or password. Please use the provided credentials or sign up.');
                return;
            }
        }

        function handleSignup(event) {
            event.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            // Check for duplicate email
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.some(u => u.email === email)) {
                alert('An account with this email already exists. Please log in or use a different email.');
                return;
            }
            // Save new user to localStorage
            users.push({ name, email, password, role: 'user' });
            localStorage.setItem('users', JSON.stringify(users));
            // Set login state
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('user', JSON.stringify({ name, email, role: 'user' }));
            // After signup, redirect to intended booking flow if present
            const intendedPackageId = localStorage.getItem('intendedPackageId');
            if (intendedPackageId) {
                localStorage.removeItem('intendedPackageId');
                window.location.href = `discount.html?packageId=${intendedPackageId}`;
            } else {
                window.location.href = 'profile.html';
            }
        }

        function handleInstagramLogin() {
            // TODO: Integrate Instagram OAuth here
            alert('Instagram login is not implemented yet.');
        }

        function handleGoogleLogin() {
            // TODO: Integrate Google OAuth here
            alert('Google login is not implemented yet.');
        }
    </script>
</body>
</html>
