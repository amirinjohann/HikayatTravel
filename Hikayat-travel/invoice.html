<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIKAYAT TRAVELS & TOURS - Invoice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .invoice-container {
            max-width: 800px;
            margin: 100px auto 2rem;
            padding: 0 1rem;
        }

        .invoice {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .invoice h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .invoice-details {
            margin-bottom: 2rem;
        }

        .invoice-details p {
            margin: 0.5rem 0;
        }

        .payment-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .payment-btn:hover {
            background-color: #2980b9;
        }

        .user-icon-container {
            display: flex;
            align-items: center;
            margin-right: 0.5rem;
            position: relative;
        }
        .user-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            border: 1.5px solid #3498db;
            background: #fff;
            cursor: pointer;
        }
        .user-dropdown {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 38px;
            right: 0;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            min-width: 150px;
            z-index: 1001;
        }
        .user-dropdown a {
            color: #2c3e50;
            padding: 0.8rem 1rem;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s;
            border-bottom: 1px solid #f0f0f0;
            width: 100%;
            display: block;
        }
        .user-dropdown a:last-child {
            border-bottom: none;
        }
        .user-dropdown a:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>HIKAYAT TRAVELS & TOURS</h1>
            </div>
            <div class="nav-links" id="navLinks" style="display: flex; align-items: center;">
                <button onclick="window.location.href='login.html'" class="login-btn" data-i18n="login" style="margin-right: 0.5rem;">Login</button>
                <a href="#" class="signup-btn" data-i18n="signup">Sign Up</a>

                <!-- Language Switch Toggle -->
                <label for="filter" class="switch" aria-label="Toggle Filter" style="margin-right: 0.7rem;">
                  <input type="checkbox" id="filter" />
                  <span>English</span>
                  <span>Malay</span>
                </label>
                <!-- End Language Switch Toggle -->
                <div class="user-icon-container" id="userIconContainer" style="display:none; position: relative;">
                    <img src="usericon.jpg" alt="User Icon" class="user-icon" id="userIconClickable">
                    <div class="user-dropdown" id="userDropdown" style="display:none;">
                        <a href="index.html" data-i18n="home">Home</a>
                        <a href="profile.html" data-i18n="myProfile">My Profile</a>
                        <a href="#" onclick="logout();return false;" data-i18n="logout">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="invoice-container">
            <div class="invoice">
                <h2 data-i18n="invoice">Invoice</h2>
                <div class="invoice-details">
                    <p><strong data-i18n="package">Package:</strong> <span id="package-name">Luxury Bali Resort Package</span></p>
                    <p><strong>Number of Travelers:</strong> <span id="traveler-count">1</span></p>
                    <p><strong data-i18n="price">Price:</strong> <span id="package-price">$899</span></p>
                    <p><strong data-i18n="discount">Discount:</strong> <span id="discount">None</span></p>
                    <p><strong data-i18n="total">Total:</strong> <span id="total">$899</span></p>
                </div>
                <button class="payment-btn" onclick="proceedToPayment()" data-i18n="payNow">Proceed to Payment</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="language.js"></script>
    <script>
        window.onload = function() {
            const discount = sessionStorage.getItem('discount');
            const discountPercentage = sessionStorage.getItem('discountPercentage');
            const travelerCount = parseInt(sessionStorage.getItem('travelerCount') || '1', 10);
            const packagePrice = 899; // Example price
            let total = packagePrice * travelerCount;
            if (discount === 'ABC123' && discountPercentage) {
                total = total * (1 - discountPercentage / 100);
                document.getElementById('discount').textContent = `${discountPercentage}%`;
            } else {
                document.getElementById('discount').textContent = 'None';
            }
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
            document.getElementById('traveler-count').textContent = travelerCount;
        }
        function proceedToPayment() {
            // Here you would typically redirect to a payment gateway
            alert('Redirecting to payment gateway...');
        }
        function logout() {
            // Here you would typically clear any session data
            window.location.href = 'index.html';
        }
        // User icon dropdown logic
        document.addEventListener('DOMContentLoaded', function() {
            var userIcon = document.getElementById('userIconClickable');
            var userDropdown = document.getElementById('userDropdown');
            var userIconContainer = document.getElementById('userIconContainer');
            var navLinks = document.getElementById('navLinks');
            if (userIcon) {
                userIcon.onclick = function(e) {
                    e.stopPropagation();
                    if (userDropdown.style.display === 'none' || userDropdown.style.display === '') {
                        userDropdown.style.display = 'flex';
                    } else {
                        userDropdown.style.display = 'none';
                    }
                };
                document.body.addEventListener('click', function() {
                    if (userDropdown) userDropdown.style.display = 'none';
                });
            }
            // Hide login/signup when logged in, show only icon
            if (localStorage.getItem('isLoggedIn') === 'true') {
                if (navLinks) {
                    var loginBtn = navLinks.querySelector('.login-btn');
                    var signupBtn = navLinks.querySelector('.signup-btn');
                    if (loginBtn) loginBtn.style.display = 'none';
                    if (signupBtn) signupBtn.style.display = 'none';
                    if (userIconContainer) userIconContainer.style.display = 'flex';
                }
            }
        });
    </script>
</body>
</html>
