<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - HIKAYAT TRAVELS & TOURS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-container {
            max-width: 1200px;
            margin: 100px auto 2rem;
            padding: 0 1rem;
        }

        .profile-header {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .profile-header h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .profile-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        .profile-sidebar {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .profile-sidebar ul {
            list-style: none;
        }

        .profile-sidebar li {
            margin-bottom: 1rem;
        }

        .profile-sidebar a {
            color: #2c3e50;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .profile-sidebar a:hover {
            background-color: #f5f6fa;
        }

        .profile-sidebar i {
            margin-right: 0.5rem;
            width: 20px;
        }

        .profile-main {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .profile-section {
            margin-bottom: 2rem;
        }

        .profile-section h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #f5f6fa;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .save-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .save-btn:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .profile-content {
                grid-template-columns: 1fr;
            }
        }

        .user-icon-container {
            display: flex;
            align-items: center;
            margin-right: 0.5rem;
            position: relative;
        }

        .user-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            border: 1.5px solid #3498db;
            background: #fff;
            cursor: pointer;
        }

        .user-dropdown {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 38px;
            right: 0;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            min-width: 150px;
            z-index: 1001;
        }

        .user-dropdown a {
            color: #2c3e50;
            padding: 0.8rem 1rem;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s;
            border-bottom: 1px solid #f0f0f0;
            width: 100%;
            display: block;
        }

        .user-dropdown a:last-child {
            border-bottom: none;
        }

        .user-dropdown a:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>HIKAYAT TRAVELS & TOURS</h1>
            </div>
            <div class="nav-links" id="navLinks" style="display: flex; align-items: center;">
                <button onclick="window.location.href='login.html'" class="login-btn" data-i18n="login" style="margin-right: 0.5rem;">Login</button>
                <a href="#" class="signup-btn">Sign Up</a>
                <div class="user-icon-container" id="userIconContainer" style="display:none; position: relative;">
                    <img src="usericon.jpg" alt="User Icon" class="user-icon" id="userIconClickable">
                    <div class="user-dropdown" id="userDropdown" style="display:none;">
                        <a href="index.html" data-i18n="home">Home</a>
                        <a href="profile.html" data-i18n="myProfile">My Profile</a>
                        <a href="#" onclick="logout();return false;" data-i18n="logout">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <h1>My Profile</h1>
        </div>

        <div class="profile-content">
            <div class="profile-sidebar">
                <ul>
                    <li>
                        <a href="#personal-info"><i class="fas fa-user"></i> <span data-i18n="personalInfo">Personal Information</span></a>
                    </li>
                    <li>
                        <a href="#saved-packages"><i class="fas fa-heart"></i> <span data-i18n="savedPackages">Saved Packages</span></a>
                    </li>
                    <li>
                        <a href="#booking-history"><i class="fas fa-history"></i> <span data-i18n="bookingHistory">Booking History</span></a>
                    </li>
                    <li>
                        <a href="#preferences"><i class="fas fa-heart"></i> <span data-i18n="preferences">Preferences</span></a>
                    </li>
                </ul>
            </div>

            <div class="profile-main">
                <div id="personal-info" class="profile-section">
                    <h2 data-i18n="personalInfo">Personal Information</h2>
                    <form id="profileForm" onsubmit="updateProfile(event)">
                        <div class="form-group">
                            <label for="fullName" data-i18n="fullName">Full Name</label>
                            <input type="text" id="fullName" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email" data-i18n="email">Email</label>
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" data-i18n="phone">Phone Number</label>
                            <input type="tel" id="phone" placeholder="Phone Number">
                        </div>
                        <button type="submit" class="save-btn" data-i18n="saveChanges">Save Changes</button>
                    </form>
                </div>

                <div id="saved-packages" class="profile-section">
                    <h2 data-i18n="savedPackages">Saved Packages</h2>
                    <p data-i18n="noSavedPackages">No saved packages yet.</p>
                </div>

                <div id="booking-history" class="profile-section">
                    <h2 data-i18n="bookingHistory">Booking History</h2>
                    <p data-i18n="noBookingHistory">No booking history yet.</p>
                </div>

                <div id="preferences" class="profile-section">
                    <h2 data-i18n="preferences">Preferences</h2>
                    <form id="preferencesForm" onsubmit="updatePreferences(event)">
                        <div class="form-group">
                            <label for="favoriteDestination" data-i18n="favoriteDestination">Favorite Destination</label>
                            <input type="text" id="favoriteDestination" placeholder="Favorite Destination">
                        </div>
                        <div class="form-group">
                            <label for="dietaryRestrictions" data-i18n="dietaryRestrictions">Dietary Restrictions</label>
                            <input type="text" id="dietaryRestrictions" placeholder="Dietary Restrictions">
                        </div>
                        <button type="submit" class="save-btn" data-i18n="saveChanges">Save Preferences</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="language.js"></script>
    <script>
        function updateProfile(event) {
            event.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            // Here you would typically make an API call to your backend
            console.log('Profile update:', { fullName, email, phone });
            alert('Profile updated successfully!');
        }

        function updatePreferences(event) {
            event.preventDefault();
            const favoriteDestination = document.getElementById('favoriteDestination').value;
            const dietaryRestrictions = document.getElementById('dietaryRestrictions').value;
            
            // Here you would typically make an API call to update preferences
            console.log('Preferences update:', { favoriteDestination, dietaryRestrictions });
            alert('Preferences updated successfully!');
        }

        function logout() {
            // Here you would typically clear any session data
            window.location.href = 'index.html';
        }

        // User icon dropdown logic
        document.addEventListener('DOMContentLoaded', function() {
            var userIcon = document.getElementById('userIconClickable');
            var userDropdown = document.getElementById('userDropdown');
            var userIconContainer = document.getElementById('userIconContainer');
            var navLinks = document.getElementById('navLinks');
            if (userIcon) {
                userIcon.onclick = function(e) {
                    e.stopPropagation();
                    if (userDropdown.style.display === 'none' || userDropdown.style.display === '') {
                        userDropdown.style.display = 'flex';
                    } else {
                        userDropdown.style.display = 'none';
                    }
                };
                document.body.addEventListener('click', function() {
                    if (userDropdown) userDropdown.style.display = 'none';
                });
            }
            // Hide login/signup when logged in, show only icon
            if (localStorage.getItem('isLoggedIn') === 'true') {
                if (navLinks) {
                    var loginBtn = navLinks.querySelector('.login-btn');
                    var signupBtn = navLinks.querySelector('.signup-btn');
                    if (loginBtn) loginBtn.style.display = 'none';
                    if (signupBtn) signupBtn.style.display = 'none';
                    if (userIconContainer) userIconContainer.style.display = 'flex';
                }
            }
        });
    </script>
</body>
</html>
