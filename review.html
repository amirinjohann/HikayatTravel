<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Review - HIKAYAT TRAVELS & TOURS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .review-container {
            max-width: 800px;
            margin: 100px auto 2rem;
            padding: 0 1rem;
        }

        .review-header {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            text-align: center;
        }

        .review-header h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .review-header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .review-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .booking-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border-left: 4px solid #3498db;
        }

        .booking-info h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .booking-detail {
            display: flex;
            flex-direction: column;
        }

        .booking-detail label {
            font-weight: 600;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .booking-detail span {
            color: #2c3e50;
            font-size: 1rem;
        }

        .rating-section {
            margin-bottom: 2rem;
        }

        .rating-section h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .star-rating {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .star {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .star:hover,
        .star.active {
            color: #f39c12;
        }

        .star.filled {
            color: #f39c12;
        }

        .rating-text {
            color: #7f8c8d;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(149, 165, 166, 0.3);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        @media (max-width: 768px) {
            .review-container {
                margin: 80px auto 1rem;
            }
            
            .booking-details {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .star {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>HIKAYAT TRAVELS & TOURS</h1>
            </div>
            <div class="nav-links" id="navLinks" style="display: flex; align-items: center;">
                <button onclick="window.location.href='login.html'" class="login-btn" data-i18n="login" style="margin-right: 0.5rem;">Login</button>
                <a href="#" class="signup-btn">Sign Up</a>
                <div class="user-icon-container" id="userIconContainer" style="display:none; position: relative;">
                    <img src="images/usericon.jpg" alt="User Icon" class="user-icon" id="userIconClickable">
                    <div class="user-dropdown" id="userDropdown" style="display:none;">
                        <a href="index.html" data-i18n="home">Home</a>
                        <a href="profile.html" data-i18n="myProfile">My Profile</a>
                        <a href="#" onclick="logout();return false;" data-i18n="logout">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="review-container">
        <div class="review-header">
            <h1>Write Your Review</h1>
            <p>Share your experience and help other travelers make informed decisions</p>
        </div>

        <div class="review-form">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="booking-info" id="bookingInfo">
                <!-- Booking information will be loaded here -->
            </div>

            <form id="reviewForm" onsubmit="submitReview(event)">
                <div class="rating-section">
                    <h3>Rate Your Experience</h3>
                    <div class="star-rating" id="starRating">
                        <i class="fas fa-star star" data-rating="1"></i>
                        <i class="fas fa-star star" data-rating="2"></i>
                        <i class="fas fa-star star" data-rating="3"></i>
                        <i class="fas fa-star star" data-rating="4"></i>
                        <i class="fas fa-star star" data-rating="5"></i>
                    </div>
                    <p class="rating-text" id="ratingText">Click on a star to rate your experience</p>
                </div>

                <div class="form-group">
                    <label for="reviewComment">Your Review</label>
                    <textarea 
                        id="reviewComment" 
                        name="comment" 
                        placeholder="Share your experience, what you liked, what could be improved, and any tips for other travelers..."
                        required
                    ></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='profile.html'">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let selectedRating = 0;
        let currentBooking = null;

        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('user'));
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            // Update navigation based on login status
            updateNavigation(currentUser);

            // Load booking information from URL parameters
            loadBookingInfo();

            // Setup star rating functionality
            setupStarRating();
        });

        function updateNavigation(user) {
            const navLinks = document.getElementById('navLinks');
            const loginBtn = navLinks.querySelector('.login-btn');
            const signupBtn = navLinks.querySelector('.signup-btn');
            const userIconContainer = document.getElementById('userIconContainer');

            if (localStorage.getItem('isLoggedIn') === 'true') {
                if (loginBtn) loginBtn.style.display = 'none';
                if (signupBtn) signupBtn.style.display = 'none';
                if (userIconContainer) userIconContainer.style.display = 'flex';
            }

            // Setup user dropdown
            const userIcon = document.getElementById('userIconClickable');
            const userDropdown = document.getElementById('userDropdown');
            
            if (userIcon) {
                userIcon.onclick = function(e) {
                    e.stopPropagation();
                    if (userDropdown.style.display === 'none' || userDropdown.style.display === '') {
                        userDropdown.style.display = 'flex';
                    } else {
                        userDropdown.style.display = 'none';
                    }
                };
                
                document.body.addEventListener('click', function() {
                    if (userDropdown) userDropdown.style.display = 'none';
                });
            }
        }

        function loadBookingInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const bookingId = urlParams.get('bookingId');
            
            if (!bookingId) {
                showError('No booking information found. Please go back to your profile.');
                return;
            }

            const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
            const booking = bookings.find(b => b.id.toString() === bookingId);
            
            if (!booking) {
                showError('Booking not found. Please go back to your profile.');
                return;
            }

            currentBooking = booking;
            displayBookingInfo(booking);
        }

        function displayBookingInfo(booking) {
            const bookingInfo = document.getElementById('bookingInfo');
            const bookingDate = new Date(booking.createdAt);
            const day = bookingDate.getDate().toString().padStart(2, '0');
            const month = (bookingDate.getMonth() + 1).toString().padStart(2, '0');
            const year = bookingDate.getFullYear();

            bookingInfo.innerHTML = `
                <h3>Booking Information</h3>
                <div class="booking-details">
                    <div class="booking-detail">
                        <label>Package Name</label>
                        <span>${booking.packageName}</span>
                    </div>
                    <div class="booking-detail">
                        <label>Booking ID</label>
                        <span>BK${booking.id.toString().padStart(6, '0')}</span>
                    </div>
                    <div class="booking-detail">
                        <label>Booking Date</label>
                        <span>${day}/${month}/${year}</span>
                    </div>
                    <div class="booking-detail">
                        <label>Travelers</label>
                        <span>${booking.travelers} person(s)</span>
                    </div>
                    <div class="booking-detail">
                        <label>Total Amount</label>
                        <span>RM ${booking.totalAmount.toFixed(2)}</span>
                    </div>
                </div>
            `;
        }

        function setupStarRating() {
            const stars = document.querySelectorAll('.star');
            const ratingText = document.getElementById('ratingText');

            const ratingDescriptions = {
                1: 'Poor - Very dissatisfied',
                2: 'Fair - Somewhat dissatisfied',
                3: 'Good - Satisfied',
                4: 'Very Good - Very satisfied',
                5: 'Excellent - Outstanding experience'
            };

            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const rating = parseInt(this.getAttribute('data-rating'));
                    selectedRating = rating;
                    
                    // Update star display
                    stars.forEach((s, index) => {
                        if (index < rating) {
                            s.classList.add('filled');
                            s.classList.remove('active');
                        } else {
                            s.classList.remove('filled', 'active');
                        }
                    });
                    
                    // Update rating text
                    ratingText.textContent = ratingDescriptions[rating];
                });

                star.addEventListener('mouseenter', function() {
                    const rating = parseInt(this.getAttribute('data-rating'));
                    stars.forEach((s, index) => {
                        if (index < rating) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                });

                star.addEventListener('mouseleave', function() {
                    stars.forEach(s => {
                        s.classList.remove('active');
                    });
                });
            });
        }

        function submitReview(event) {
            event.preventDefault();
            
            if (selectedRating === 0) {
                showError('Please select a rating before submitting your review.');
                return;
            }

            const comment = document.getElementById('reviewComment').value.trim();
            if (!comment) {
                showError('Please write a review comment.');
                return;
            }

            const currentUser = JSON.parse(localStorage.getItem('user'));
            if (!currentUser || !currentBooking) {
                showError('User or booking information not found.');
                return;
            }

            // Create review object
            const review = {
                id: Date.now(),
                bookingId: currentBooking.id,
                userId: currentUser.email,
                userName: currentUser.name || currentUser.email,
                packageName: currentBooking.packageName,
                rating: selectedRating,
                comment: comment,
                createdAt: new Date().toISOString(),
                status: 'active' // For admin moderation
            };

            // Save review to localStorage
            const reviews = JSON.parse(localStorage.getItem('reviews') || '[]');
            reviews.push(review);
            localStorage.setItem('reviews', JSON.stringify(reviews));

            // Mark booking as reviewed
            const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
            const bookingIndex = bookings.findIndex(b => b.id === currentBooking.id);
            if (bookingIndex !== -1) {
                bookings[bookingIndex].reviewed = true;
                localStorage.setItem('bookings', JSON.stringify(bookings));
            }

            showSuccess('Thank you for your review! It has been submitted successfully.');
            
            // Redirect to profile after 2 seconds
            setTimeout(() => {
                window.location.href = 'profile.html';
            }, 2000);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            const successDiv = document.getElementById('successMessage');
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }

        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
